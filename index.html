<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Web Gallery - Showcasing AI-Generated Websites</title>
  <style>
    /* Seu estilo CSS permanece aqui */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

:root {
  --primary-color: #3498db;
  --secondary-color: #2c3e50;
  --accent-color: #e74c3c;
  --background-color: #ecf0f1;
  --text-color: #34495e;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
}

header {
  background-color: var(--secondary-color);
  color: #fff;
  text-align: center;
  padding: 2rem 0;
  position: relative;
  overflow: hidden;
}

header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(52, 152, 219, 0.8) 0%, rgba(44, 62, 80, 0.8) 100%);
  z-index: 1;
}

header h1, header p {
  position: relative;
  z-index: 2;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.2rem;
  opacity: 0.8;
}

main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.site-card {
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: all 0.3s ease;
}

.site-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.site-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.site-card:hover img {
  transform: scale(1.1);
}

.site-info {
  padding: 1.5rem;
}

.site-info h3 {
  margin-top: 0;
  font-size: 1.4rem;
  color: var(--secondary-color);
}

.site-info p {
  margin-bottom: 1rem;
  color: var(--text-color);
}

.btn {
  display: inline-block;
  background-color: var(--primary-color);
  color: #fff;
  padding: 0.7rem 1.5rem;
  text-decoration: none;
  border-radius: 50px;
  transition: all 0.3s ease;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn:hover {
  background-color: var(--accent-color);
  transform: translateY(-3px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
  header h1 {
    font-size: 2.5rem;
  }
  
  header p {
    font-size: 1rem;
  }
  
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}
  </style>
</head>
<body>
  <header>
    <h1>AI Web Gallery</h1>
    <p>Explore o Futuro do Design Web: Sites Gerados por IA</p>
  </header>
  <main>
    <div class="gallery" id="gallery"></div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://deyvidyt.github.io/aiwebgallery/aiwebgallery.json')
        .then(response => response.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'site-card';
            card.innerHTML = `
              <img src="${item.image}" alt="${item.title} website screenshot" width="300" height="200">
              <div class="site-info">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
                <a href="${item.link}" class="btn">Explorar</a>
              </div>
            `;
            gallery.appendChild(card);
          });
        })
        .catch(error => console.error('Erro ao carregar os dados:', error));
    });
  </script>
</body>
</html>
